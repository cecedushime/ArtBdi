<h1>Connexion</h1>

{% for messages in messages %}
   <p>{{messages}}</p>
{% endfor %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Se connecter</button>
</form>
<p>Vous n'avez pas de compte ? <a href="{% url 'appart:register' %}">Inscrivez-vous</a></p>
